<head>
  <title>Best Sayings of EVENT14</title>
</head>

<body>
    {{> list}}
    {{#if currentUser}}{{> addsaying}}{{/if}}
    <br>
    <i>Logic by laosb. CSS by Zhuogu.</i>
</body>
<template name="list">
<h1>Best Sayings of EVENT14</h1>
    <h3>Log in and then add or vote. <br>Each person is allowed to vote 5 times.</h3>
    {{> loginButtons}}
    <ol>
    {{#each sayings}}
        {{> saying}}
    {{/each}}
    </ol>
</template>
<template name="saying">
  <li><b>{{content}}</b><br><i>Like:{{likes}}</i>{{#if currentUser}}<button class='likeit' id='{{_id}}'>I Like It!</button>{{/if}}</li>
</template>
<template name="addsaying">
    <textarea class='addsaying'></textarea><button class='addone'>Add one</button>
</template>

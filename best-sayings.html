<head>
    <title>BestSayings</title>
</head>

<body>
    <!-- Logic by laosb. Original CSS by Zhuogu, improved by laosb. -->
    {{> list}}
    {{> addsaying}}
</body>
<template name="list">
    <h1>Best Sayings of GTC15â€˜</h1>
    <h3>Requests are throttled.<a href="https://github.com/laosb/BestSayings/wiki/help">Help</a></h3>
    <ol>
        {{#each sayings}}
            {{> saying}}
        {{/each}}
    </ol>
</template>
<template name="saying">
  <li><b>{{content}}</b><br><i>Like:{{likes}}</i><button class='likeit' id='{{_id}}'>Like it!</button></li>
</template>
<template name="addsaying">
    <textarea class='addsaying'></textarea><button class='addone'>Add new</button>
</template>
